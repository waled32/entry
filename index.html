      font-size: 16px;
      display: none;
      animation: fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }

    @media(max-width: 400px){

    }
  </style>
</head>

  <audio id="clickSound" src="sound.mp3"></audio>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="levelText">Level: 1 - Rookie Entry</div>

  <div class="buttons">
    <button onclick="window.open('https://x.com/i/communities/1973108426692763729','_blank')">X COMMUNITY</button>
    <button onclick="window.open('https://pump.fun/entry','_blank')">BUY ON PUMP</button>

  </div>

  <div id="leaderboard"></div>

  <script>
    let clicks = 0;
    let level = 1;
    const nextLevel = 50;
    let username = "";
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";

    const counter = document.getElementById("counter");
    const progressBar = document.getElementById("progressBar");
    const levelText = document.getElementById("levelText");
    const clicker = document.getElementById("clicker");
    const copyBtn = document.getElementById("copyCA");
    const clickSound = document.getElementById("clickSound");
    const showUsername = document.getElementById("showUsername");
    const notification = document.getElementById("notification");

    // Show notification on screen
    function showNotification(message) {
      notification.innerText = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }

    // 100 Level names
    const levels = [
      "Rookie Entry","Cheek Explorer","Grip Tester","Position Trainee","Bedroom Rookie",
      "Moan Hunter","Sneaky Toucher","Kiss Collector","Bed Jumper","Playtime Apprentice",

      "Backdoor Explorer","Rhythm Rider","Grip General","Deep Diver","Moan Chaser",
      "Backshot Trainee","Thrust Seeker","Freak Rider","Sweat Collector","Pleasure General",
      "Wild Rider","Heat Charger","Groan Hunter","Lust Captain","Entry Knight",
      "Grip Soldier","Clap Maker","Stroke Apprentice","Passion Collector","Entry Warlord",
      "Freak Rider II","Pleasure Pilot","Bedroom Bandit","Grip Commander","Backshot Captain",
      "Thrust Master","Stroke Commander","Lust Warrior","Entry Guardian","Dungeon Trainee",
      "Chain Rider","Mask Collector","Choke Apprentice","Grip Demon","Lust Devil",
      "Passion Tyrant","Stroke Slayer","Moan Demon","Entry Sorcerer","Backdoor Lord",
      "Groan Commander","Freak Destroyer","Whip Rider","Stroke Lord","Grip Beast",
      "Entry Titan","Moan Tyrant","Pleasure Phantom","Entry Demon","Stroke God",
      "Grip Warlord","Entry Warlock","Passion Destroyer","Dungeon Rider","Entry Fiend",

      "Bedroom Overlord","Entry Ascended","Freak Immortal","Stroke Emperor","Passion Lord",
      "Entry Supreme","Backdoor Deity","The Final Entry"
    ];

    document.getElementById("setUsername").addEventListener("click", () => {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        const oldUsername = username;
        username = input;
        showUsername.innerText = "👤 @" + username;

        if (oldUsername && oldUsername !== username) {
          showNotification("Username changed to @" + username);
        } else {
          showNotification("Username set to @" + username);
        }
      } else {
        showNotification("⚠️ Enter a valid handle!");
      }
    });

    clicker.addEventListener("click", () => {
      clicks++;
      counter.innerText = "Clicks: " + clicks;

      // 🔊 Play click sound
      clickSound.currentTime = 0; 
      clickSound.play();

      let progress = (clicks % nextLevel) / nextLevel * 100;
      progressBar.style.width = progress + "%";

      if (clicks > 0 && clicks % nextLevel === 0) {
        level++;
        const rankName = levels[level-1] || "Maxed Out";
        levelText.innerText = "Level: " + level + " - " + rankName;

        if (username) saveScore(username, clicks);
        loadLeaderboard();
      }
    });

        copyBtn.innerText = "✅ Copied";

      });
    });

    function saveScore(username, score) {
      fetch("http://localhost:3000/saveScore", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, score })
      }).then(res => res.text())
        .then(msg => console.log("Saved:", msg))
        .catch(err => console.error(err));
    }

    function loadLeaderboard() {
      fetch("http://localhost:3000/leaderboard")
        .then(res => res.json())
        .then(data => {
          let html = "<h2>Leaderboard</h2>";
          data.forEach((row, i) => {
            html += `<div>${i+1}. @${row.username} - ${row.score}</div>`;
          });
          document.getElementById("leaderboard").innerHTML = html;
        })
        .catch(err => console.error(err));
    }

    window.onload = loadLeaderboard;
  </script>

</body>
</html>
